</head>
<body>
    <script>

        var timerID=null;
        
        function startClock() {
        
                 var clock = document.getElementById("clockid");
                 clearInterval(clock);
        
                 timerID =setInterval("timeout(clock)",1000);
        
    }
        
        function timeout(obj) {
        
                 var current = new Date();
        
               
        obj= current.toLocaleTimeString()
        
        }
        
         
        
        function controlClock() {
        
                 if(timerID == null) {
        
                    timerID =setInterval("timeout(clock)",1000);
        
                    document.getElementById("clockid").style.color = "black";
        
                 } else {
         
        clearInterval(timerID);
        
                          timerID = null;
        
                          document.getElementById("clockid").style.color = "lightgray";
        
                 }
        
        }
        
        </script>
        
        </head>
        
        <body onload="startClock()">
        
        시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.
        
        <hr>
        
        <div id="clockid"onclick="controlClock()"></div>
    
</body>
