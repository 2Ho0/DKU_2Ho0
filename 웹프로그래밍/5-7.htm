<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid brown;
        }
        div>h3{
            text-align: center;
        }
        li{
            list-style-type: none;
        }
        span{
            font-size: 30px;
            color: chartreuse;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>카푸치노</h3>
    <hr>
    <div>
        <h3>카푸치노 만드는 순서</h3>
        <ol>
            <li><span>1.</span>에스프레소를 추출한다</li>
            <li><span>2.</span>적당한 용기에</li>
            <li><span>3.</span>몇초간 저어 충분히 거품을 낸다</li>
            <li><span>4.</span>컵에 계피 막대를 꽂고</li>
        </ol>
    </div>

</body>
</html>
