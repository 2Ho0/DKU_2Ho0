<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes que{
            from{
                margin-left: 0%;
            }
            to{
                margin-left: 100%;
            }
        }
        p{
            animation-name: que;
            animation-duration: 100s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p>질문있습니다</p>
    
</body>
</html>
