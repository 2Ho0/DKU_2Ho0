<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function printStar(){
        var a = prompt("정수를 입력하세요");
        if(isNaN(a)==false){

            for(i=0; i<a; i++){
                document.write("*".repeat(i+1));
                document.write("<br>");
            }
        }
        else{
            document.write("입력 오류입니다.")
        }
    }
        document.write("<h1>별 문자 출력하기</h1>");
        document.write("<hr>");
        printStar();
    </script>
</body>
</html>
